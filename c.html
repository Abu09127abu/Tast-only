<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #coinImage {
            width: 180px;
        }
        #loading {
            font-size: 20px;
        }
        #claim {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        #claim:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <img id="coinImage" src="coin.png" alt="Coin">
    <div id="loading">Loading...</div>
    <p id="coinAmount"></p>
    <button id="claim" style="display:none;" onclick="claimCoins()">Claim</button>
    <script>
        // Wait for the loading process and then show the AB coin amount
        setTimeout(function() {
            const coins = localStorage.getItem('abcoins');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('coinAmount').innerText = 'You have earned ' + coins + ' AB Coins!';
            document.getElementById('claim').style.display = 'block';
        }, 3000);

        function claimCoins() {
            alert('AB Coins claimed: ' + localStorage.getItem('abcoins'));
            window.location.href = '/'; // Redirect to home page after claiming
        }
    </script>
</body>
</html>
