<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .loading {
      font-size: 20px;
      font-weight: bold;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
  <script src="https://unpkg.com/@twa-dev/sdk@latest"></script>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>

  <script>
    // Wait for the DOM to fully load
    document.addEventListener('DOMContentLoaded', () => {
      const app = document.getElementById('app');

      // Check if Telegram WebApp SDK is available
      if (window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
        const userData = window.Telegram.WebApp.initDataUnsafe.user;
        
        // Create user data display
        app.innerHTML = `
          <h1>User Data</h1>
          <ul>
            <li>ID: ${userData.id}</li>
            <li>First Name: ${userData.first_name}</li>
            <li>Last Name: ${userData.last_name || 'N/A'}</li>
            <li>Username: ${userData.username || 'N/A'}</li>
            <li>Language Code: ${userData.language_code}</li>
            <li>Is Premium: ${userData.is_premium ? 'Yes' : 'No'}</li>
          </ul>
        `;
      } else {
        // If user data is not available, display a message
        app.innerHTML = '<div class="loading">User data not found.</div>';
      }
    });
  </script>
</body>
</html>
