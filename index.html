<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Get My Telegram Info</h2>
    <button id="get-user-info">Get My Info</button>
    
    <div id="user-info" style="display:none;">
        <h3>Profile Information</h3>
        <img id="user-profile-pic" width="100" height="100" src="" alt="Profile Picture">
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Username:</strong> <span id="user-username"></span></p>
        <p><strong>Telegram ID:</strong> <span id="user-id"></span></p>
        <p><strong>Premium User:</strong> <span id="is-premium"></span></p>
        <p><strong>Joined Groups:</strong> <span id="joined-groups"></span></p>
    </div>

    <script>
        document.getElementById('get-user-info').addEventListener('click', function() {
            // Send AJAX request to PHP/Python to get user info
            fetch('user_info.php') // This file will return JSON data
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Display user info
                        document.getElementById('user-name').textContent = data.name;
                        document.getElementById('user-username').textContent = data.username;
                        document.getElementById('user-id').textContent = data.user_id;
                        document.getElementById('is-premium').textContent = data.is_premium ? 'Yes' : 'No';
                        document.getElementById('user-profile-pic').src = data.profile_picture;

                        // Assuming the group info is an array of group names
                        document.getElementById('joined-groups').textContent = data.groups.join(', ');

                        document.getElementById('user-info').style.display = 'block';
                    } else {
                        alert('No data found');
                    }
                })
                .catch(err => console.error('Error:', err));
        });
    </script>
</body>
</html>
