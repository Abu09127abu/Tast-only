<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB Coin Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Top bar styling */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
      border-radius: 0 0 20px 20px;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 20px;
      color: white;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      background-image: url('user.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }

    /* Main content styling */
    .main-content {
      text-align: center;
      margin-top: 20px;
    }

    .main-content img {
      width: 150px;
      height: 150px;
    }

    .coin-count {
      font-size: 40px;
      margin: 10px 0;
    }

    .task-section {
      margin-top: 20px;
      text-align: center;
    }

    .task-section h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <h1 id="user-name">Welcome</h1>
    <div class="user-icon"></div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <img src="coin.png" alt="Coin">
    <div class="coin-count" id="coin-count">0</div>
    <div>AB Coin</div>
  </div>

  <!-- Task Section -->
  <div class="task-section">
    <h3>Complete all tasks</h3>
    <div id="tasks">
      <!-- Tasks will be dynamically loaded here -->
    </div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4tXjp6yj6W7JD5jC3mRxVYHcmjiZZHGM",
      authDomain: "ab-coin-695f3.firebaseapp.com",
      databaseURL: "https://ab-coin-695f3-default-rtdb.firebaseio.com",
      projectId: "ab-coin-695f3",
      storageBucket: "ab-coin-695f3.appspot.com",
      messagingSenderId: "373438391512",
      appId: "1:373438391512:web:b7f29d02587d48c130a3ad"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Display Telegram Real Name
    const urlParams = new URLSearchParams(window.location.search);
    const tgName = urlParams.get('tgName'); // Get the Telegram name from the query parameters
    const userNameElement = document.getElementById('user-name');

    if (tgName) {
      userNameElement.textContent = `Hello, ${tgName}`;
      // Save Telegram name to Firebase
      const userRef = ref(db, `users/${tgName}`);
      set(userRef, {
        name: tgName,
        abcoin: 0
      });
    }

    // Display Coin Count from Local Storage
    const coinCountElement = document.getElementById('coin-count');
    const coins = localStorage.getItem('abcoin') || 0;
    coinCountElement.textContent = coins;

    // Dynamically Load Tasks
    const tasksContainer = document.getElementById('tasks');
    const tasks = ['Task 1', 'Task 2', 'Task 3']; // Replace with dynamic Firebase data if needed
    tasks.forEach((task, index) => {
      const taskItem = document.createElement('div');
      taskItem.textContent = `${index + 1}. ${task}`;
      tasksContainer.appendChild(taskItem);
    });
  </script>

</body>
</html>
