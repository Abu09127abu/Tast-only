<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Telegram Mini App</h2>
    <button id="get-user-info">Get User Info</button>
    <div id="user-info" style="display:none;">
        <h3>Profile Information</h3>
        <img id="user-profile-pic" width="100" height="100" src="" alt="Profile Picture">
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Username:</strong> <span id="user-username"></span></p>
        <p><strong>Telegram ID:</strong> <span id="user-id"></span></p>
        <p><strong>Premium User:</strong> <span id="is-premium"></span></p>
        <p><strong>Joined Groups:</strong> <span id="joined-groups"></span></p>
    </div>

    <script>
        const API_TOKEN = '7344204668:AAE5JhEi4chHTpHjtit4HMPNY4U3JCSnJiY'; // Use your Telegram Bot API token
        const getUserInfoButton = document.getElementById('get-user-info');
        const userInfoContainer = document.getElementById('user-info');

        getUserInfoButton.addEventListener('click', () => {
            fetch(`https://api.telegram.org/bot${API_TOKEN}/getMe`)
                .then(response => response.json())
                .then(data => {
                    const userData = data.result;
                    displayUserInfo(userData);
                })
                .catch(error => console.error('Error fetching user data:', error));
        });

        function displayUserInfo(userData) {
            document.getElementById('user-profile-pic').src = userData.photo_url || 'default_profile_pic.png';
            document.getElementById('user-name').textContent = userData.first_name || 'N/A';
            document.getElementById('user-username').textContent = userData.username || 'N/A';
            document.getElementById('user-id').textContent = userData.id || 'N/A';
            document.getElementById('is-premium').textContent = userData.is_premium ? 'Yes' : 'No';
            document.getElementById('joined-groups').textContent = 'Groups data can be fetched with additional APIs'; // This is for illustration

            userInfoContainer.style.display = 'block';
        }
    </script>
</body>
</html>
