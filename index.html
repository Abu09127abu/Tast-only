<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim AB Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #coin-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        #loading-dots {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #claim-button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        #claim-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Claim Your AB Coin</h1>
    <img id="coin-img" src="coin.png" alt="Coin">
    <div id="loading-dots">Loading...</div>
    <p>Your AB Coin: <span id="abcoin">0</span></p>
    <button id="claim-button" style="display:none;">Claim</button>

    <script>
        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        let abcoin = 0;

        if (user) {
            // Calculate AB Coin based on user data
            abcoin += user.first_name.length + (user.last_name ? user.last_name.length : 0);

            // If the user has Telegram Premium, add 2000 AB Coins
            if (user.is_premium) {
                abcoin += 2000;
            }

            // Add AB Coins based on age (Telegram gives user age data, but for simplicity, we'll assume you want to calculate based on current year)
            const currentYear = new Date().getFullYear();
            const birthYear = user.birthdate ? new Date(user.birthdate).getFullYear() : currentYear; // Assuming birthdate is available
            const age = currentYear - birthYear;
            abcoin += Math.floor(age * 100 / 100); // 100% of age as AB Coins

            // Display the loading dots and AB Coin calculation
            let dotCount = 0;
            const loadingDotsInterval = setInterval(() => {
                document.getElementById('loading-dots').innerText = 'Loading' + '.'.repeat(dotCount);
                dotCount = (dotCount + 1) % 4;
            }, 750);

            setTimeout(() => {
                clearInterval(loadingDotsInterval);
                document.getElementById('abcoin').innerText = abcoin;
                document.getElementById('claim-button').style.display = 'block';
            }, 3000);

            // Claim button logic
            document.getElementById('claim-button').addEventListener('click', () => {
                // Save the AB Coin to localStorage
                localStorage.setItem('abcoin', abcoin);
                // Redirect to home.html
                window.location.href = 'home.html';
            });
        } else {
            document.getElementById('loading-dots').innerText = 'User information not available.';
        }
    </script>
</body>
