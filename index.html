<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Coin Claim</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #coin {
            width: 150px;
            height: 150px;
            margin: 20px 0;
        }
        #loading-bar {
            width: 100px;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        #loading-bar div {
            height: 100%;
            background-color: #fff;
            animation: loading 7s linear;
            width: 0;
        }
        @keyframes loading {
            from { width: 0; }
            to { width: 100%; }
        }
        #abcoin-display {
            font-size: 24px;
            margin: 20px 0;
        }
        .claim-btn {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .claim-btn:active {
            transform: scale(0.98);
        }
        #error-message {
            font-size: 18px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="coin" src="coin.png" alt="Coin" style="display: none;">
    <div id="loading-bar" style="display: none;"><div></div></div>
    <div id="abcoin-display" style="display: none;"></div>
    <button id="claim-btn" class="claim-btn" style="display: none;">Claim</button>
    <div id="error-message"></div>

    <script>
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        let abcoin = 0;

        if (!user) {
            // If user data is not available, show an error message
            document.getElementById("error-message").innerText = "User not found. Please open this page from Telegram.";
        } else {
            // Save user data to localStorage
            const userData = {
                first_name: user.first_name || "",
                last_name: user.last_name || "",
                username: user.username || "",
                id: user.id || "",
                is_premium: user.is_premium || false,
            };
            localStorage.setItem("telegram_user", JSON.stringify(userData));

            // Show UI elements
            document.getElementById("coin").style.display = "block";
            document.getElementById("loading-bar").style.display = "block";

            // Calculate AB Coins
            function calculateCoins() {
                // Name-based coins
                abcoin += (user.first_name.length + (user.last_name ? user.last_name.length : 0));

                // Premium user bonus
                if (user.is_premium) {
                    abcoin += 2000;
                }

                // Username length bonus (if exists)
                if (user.username) {
                    abcoin += user.username.length * 10; // 10 coins per character
                }

                // Random normal user bonus
                const randomBonus = Math.floor(Math.random() * (700 - 100 + 1)) + 100;
                abcoin += randomBonus;
            }

            function showAbCoin() {
                const display = document.getElementById("abcoin-display");
                display.style.display = "block";
                display.innerText = `You earned: ${abcoin} AB Coins`;
                document.getElementById("claim-btn").style.display = "block";
            }

            // Start loading animation and calculate AB Coins
            setTimeout(() => {
                calculateCoins();
                showAbCoin();
            }, 7000);

            // Claim button functionality
            document.getElementById("claim-btn").addEventListener("click", () => {
                localStorage.setItem("abcoin", abcoin);
                window.location.href = "home.html";
            });
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
